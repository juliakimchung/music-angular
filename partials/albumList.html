<h1>Album List</h1>
<div ng-repeat="album in albums">
	<div class="panel panel-default">
		<div class="panel-body">

			<div class="col-xs-3"><a ng-href ="#/album/{{album.id}}">Album-Title: {{album.title}}</a></div>
			<div class="col-xs-3">Album Release Date: {{album.release_date}}</div>
			<div class="col-xs-3">Label: {{album.label}}</div>

		</div>
	</div>
</div>
