<div class="text-center container container-fluid">
  <div class="head">
    <h1>Song List</h1>
    <div><button class="btn btn-info" plaseholder="click to check the song list" ng-click="getSongList()">Get Song List</button></div>
      <div ng-repeat="song in songs |filter: {title: searchText.search}">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="col-xs-3"><a ng-href="#!/song/{{song.id}}">Song-title: {{song.title}}</a></div>
            <div class="col-xs-2">Genre: {{song.genre}}</div>
            <div class="col-xs-3">Song Release Date: {{song.release_date}}</div>
            <div class="col-xs-3">Album-Title: {{song.album}}</div>
            <div class="col-xs-3">Artist: {{song.artist}}</div>

            
          </div>
        </div>
      </div>
     <button class="btn btn-info"> <a ng-href="#!/addSong">Add New Song</a></button>

  </div>
</div>
